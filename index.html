    <script>
  document.onkeydown = function(e) {
    if (e.keyCode == 123) { // F12
      return false;
    } else if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
      return false;
    } else if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
      return false;
    }
  };
</script>
